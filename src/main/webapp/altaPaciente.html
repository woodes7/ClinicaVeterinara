<title>Alta de Paciente</title>

<body>
    <div class="container">
        <h1>Alta de Paciente</h1>
        <button>
            <a href="index.html">Ir lista de pacientes</a>
        </button>
        <div class="box">
            <h2>Datos del Paciente:</h2>
            <form>
                <label for="telefono">Tel√©fono:</label> <input type="text"
                    id="telefono" name="telefono">
                <button type="button" onclick="BuscarPaciente(this.form)">Buscar
                    paciente</button>
            </form>
        </div>

        <div class="box">
            <form id="respuestaDeBusqueda">
                <label for="nombre">Nombre:</label> <input type="text" id="nombre"
                    name="nombre" required><br> <br> <label
                    for="telefono">Telefono:</label> <input type="text" id="telefono"
                    name="telefono" required><br> <br> <label
                    for="edad">Edad:</label> <input type="text" id="edad" name="edad"
                    required><br> <br> <label for="fechaIngreso">Fecha
                    de Ingreso</label> <input type="text" id="fechaIngreso" name="fechaIngreso"
                    required><br> <br> <label for="fechaAlta">Fecha
                    de Alta</label> <input type="text" id="fechaAlta" name="fechaAlta" required><br>
                <br>
                <button type="button" onclick="FormularioAlta(this.form)">Guardar</button>
            </form>
        </div>

        
    </div>

</body>
